<div ng-controller="manageProjectTagsController">
	<div id="loading-background" data-ng-show="isLoading">
		<div id="pgLoading-image">
			<img src="ui/img/loading-icon.gif" alt="Loading..." />
		</div>
	</div>
	<h3 class="project-tag-tile" style="font-weight:700;">{{'define.project.tags' | translate}}</h3>
	<div style="background-color:white; padding:20px;">
		<div class="text-align-center">
			<span style="font-size:18px; font-weight:500;">{{'available.project.tags' | translate}}</span>
			<br>
			<span style="font-size:13px; font-style:italic; line-height:45px;">{{'define.project.tags.description' | translate}}</span>
			<br>
		</div>
		<div class="text-align-center">
			<span ng-repeat="tags in projectTagsList">
				<button ng-class="'btn btn-default button-paddings'" ng-click="removeTag($index)" style="margin:10px;" title="{{tags.name}}">
					<span class="text-ellipsis">{{tags.name}}</span>
					<i style="margin-left:20px;" data-ng-include="'ui/img/CrossAdminCircle.svg'"></i>
				</button>
			</span>
		</div>
		<div id="project-tag-input">
			<span class="row">
				<input type="text" class="input" placeholder="{{ 'add.project.tags' | translate}}" ng-model="formData.projectTagsName" ng-disabled="projectTagsList.length >= max" style="padding: 8px;width: 100%;height:45px;" required/>
				<button class="btn btn-default rms-settings-button-color add-button" ng-click="addTag()" ng-disabled="formData.projectTagsName == undefined || formData.projectTagsName == '' || projectTagsList.length >= max || formData.projectTagsName.length > 150"></button>
			</span>
			<p class="mandatory" data-ng-show="formData.projectTagsName.length > 150">{{'config.tag_name_exceed_length' | translate}}</p>
			<p class="mandatory" data-ng-show="projectTagsList.length >= max">{{'config.tags_max_values_already_selected' | translate}}</p>
		</div>
	</div>
	<span style="margin-top:30px;" class="float-right">
		<button type="button" class="btn btn-default button-paddings" ng-click="cancel()">{{'cancel'| translate}}</button>
		<button type="button" class="btn btn-default rms-settings-button-color button-paddings" ng-click="save()" ng-disabled="projectTagsList.length == 0 || projectTagsList.length > max">{{'save'| translate}}</button>
	</span>
</div>
