<div data-ng-controller="userPreferenceController">
	<div id="rms-inner-container-no-panels" scroll-top-on-refresh>
		<div id="rms-right-panel" style="overflow:auto;padding-right:0px;">
			<div class="col-md-6 col-md-offset-3 col-sm-12">
				<div class = "user-preference-title">
					<span><b>{{'preferences' | translate}}</b></span>		
				</div>
				<form name="userPreferenceForm" id="userPreferenceForm" ng-submit="addUserPreference('user-preference')">
					<div class="user-preference-configure">
						<div class = "digital-rights-title">
							<span>{{'digital.rights.preferences' | translate}}</span>
						</div>
						<div style="margin-left:5%;">
							<div class="default-user-preference-subtitle">
								<span>{{'default.watermark' | translate}}</span>
							</div>
							<div style="padding-bottom:70px" ng-include="'ui/app/Home/watermarkTemplate.html'"></div>
							<div class="default-user-preference-subtitle">
								<span>{{'digital.rights.validity.period' | translate}}</span>
							</div>
							<div ng-include="'ui/app/Home/digitalRightsExpiryDateTemplate.html'"></div>
						</div>			
					</div>
					<div class="user-preference-buttons">
						<button type="button" class="btn btn-default" data-ng-disabled="userPreferenceLoading" ng-click="goBack()" style="padding-left:35px;padding-right:35px;" tabindex="6">{{'cancel' | translate}}</button>
						<button type="submit" class="btn btn-default rms-settings-button-color" style="padding-left:35px;padding-right:35px;" data-ng-disabled="userPreferenceForm.$pristine || watermarkError || relativeExpiryError || userPreferenceLoading" tabindex="5">{{'save'| translate}}</button>
						<span data-ng-show="userPreferenceLoading" class="loading-icon"></span>
					</div>
				</form>
			</div>
		</div>
		<div ng-include="'ui/app/Home/Projects/footerProject.html'"></div>
	</div>
</div>
